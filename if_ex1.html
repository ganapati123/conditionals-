<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>if(true)</h2>
    <script>
        if(true){
            document.write("It is true")
        }
    </script>
    
    <h2>if(false)</h2>
    <script>
        if(false){
            document.write("It is false")
        }
    </script>
    <br><br>
    
    <h2>if(1)</h2>
    <script>
        if(1){
            document.write("It is true")
        }
    </script>
    
    <h2>if(0)</h2>
    <script>
        if(0){
            document.write("It is false")
        }
    </script>
   <br><br>

    <h2>if(-1)</h2>
    <script>
        if(-1)
        {
            document.write("It is true")
        }
    </script>
    <h2>if(0)</h2>
    <script>
        if(0)
        {
            document.write("It is false")
        }
    </script>
    <br><br>

    <h2>if(" ")</h2>
    <script>
        if(" ")    //cursor space in string
        {
            document.write("It is true")
        }
    </script>
    <h2>if("")</h2>
    <script>
        if("")  //no space in string
        {
            document.write("It is false")
        }
    </script>
    <br><br>

    <h2>if(null)</h2>
    <script>
        if(null)
        {
            document.write("It is false")
        }
    </script>
    <br><br>
    
    <h2>if(undefined)</h2>
    <script>
        if(undefined)
        {
            document.write("It is false")
        }
    </script>
    <br><br>
   
    <h2>var x =10 -> if(x==10)</h2>
    <script>
        var x = 10;
        if(x==10){
            document.write("It is true <br/>")
            document.write("values are same")
        }
    </script>
    
    <h2> var x = true-> if(x)</h2>
    <script>
    var x = true 
    if(x) // x==true
    {
        document.write("its true")
    }
   </script>

   <h2>var x=0 -> if(x++)</h2>
   <script>
    var x = 0
    if(x++)
    {
        document.write("Its false")
    }
   </script>
  <br><br>

  <h2>var x = 0 -> if(++x)</h2>
  <script>
    var x = 0
    if(++x)
    {
        document.write("Its true")
    }
  </script>


</body>
</html>
